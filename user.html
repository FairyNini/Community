<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>社区抽奖系统</title>
    <style>
        /* 精准配色方案 */
        :root {
            --primary-green: #28a745; /* 验证/抽奖按钮绿 */
            --text-dark: #333;        /* 主要文字色 */
            --bg-light: #f8f9fa;      /* 背景浅灰 */
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: white;
            margin: 20px;
        }

        /* 验证区域 */
        .auth-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        #username {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 120px;
        }
        .verify-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
        }
        .draws-counter {
            color: var(--text-dark);
            font-size: 14px;
            line-height: 30px;
        }

        /* 转盘主体 */
        .wheel-container {
            width: 400px;
            height: 400px;
            margin: 0 auto 50px;
            position: relative;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        /* 抽奖按钮 */
        .draw-btn {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-green);
            color: white;
            padding: 12px 40px;
            font-size: 16px;
            border-radius: 25px;
        }

        /* 结果展示 */
        .result-box {
            text-align: center;
            font-size: 18px;
            color: var(--text-dark);
            padding: 15px;
            background: var(--bg-light);
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <input type="text" id="username" value="xiaodan">
        <button class="verify-btn">验证</button>
        <span class="draws-counter">剩余抽奖次数：1</span>
    </div>

    <div class="wheel-container">
        <div id="wheel"></div>
        <button class="draw-btn">立即抽奖</button>
    </div>

    <div class="result-box">恭喜获得：社区定制晴雨伞</div>

    <script>
    // 动态生成转盘内容（精准匹配设计图）
    const awards = [
        {name: "单肩包", probability: 10, count: 2},
        {name: "无线鼠标", probability: 10, count: 2},
        {name: "晴雨伞", probability: 80, count: 25}
    ];

    function initWheel() {
        const wheel = document.getElementById('wheel');
        wheel.innerHTML = '';
        
        awards.forEach((award, index) => {
            const segment = document.createElement('div');
            segment.className = 'segment';
            
            // 动态计算角度
            const rotateDeg = index * (360 / awards.length);
            segment.style.transform = `rotate(${rotateDeg}deg)`;
            
            // 添加文字标签（垂直排列）
            const label = document.createElement('div');
            label.className = 'award-label';
            label.textContent = award.name;
            label.style.transform = `rotate(${rotateDeg + 90}deg)`;
            
            segment.appendChild(label);
            wheel.appendChild(segment);
        });
    }

    // 初始化转盘
    initWheel();
    </script>
</body>
</html>
