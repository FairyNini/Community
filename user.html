<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>社区抽奖系统</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <!-- 验证区域 -->
        <div class="auth-section">
            <input type="text" id="username" placeholder="请输入用户名">
            <button id="verify-btn">验证身份</button>
            <span id="draws-info">请先验证身份</span>
        </div>

        <!-- 转盘主体 -->
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <button id="draw-btn" disabled>立即抽奖</button>
        </div>

        <!-- 抽奖结果 -->
        <div id="result"></div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
