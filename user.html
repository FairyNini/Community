<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>好运大转盘</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="data:,"> <!-- 禁用默认图标 -->
</head>
<body>
    <div class="container">
        <!-- 身份验证区域 -->
        <div class="auth-panel">
            <input type="text" id="username" placeholder="用户名" value="xiaodan">
            <button class="verify-btn" onclick="checkUser()">验证身份</button>
            <span class="draws-counter">剩余抽奖次数：1</span>
        </div>

        <!-- 转盘主体 -->
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="center-text">好运大转盘</div>
            </div>
            <button class="draw-btn" onclick="startDraw()">立即抽奖</button>
        </div>

        <!-- 抽奖结果 -->
        <div class="result-box">恭喜获得：社区定制晴雨伞</div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
