<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>抽奖管理后台</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>抽奖配置管理</h1>
        
        <!-- 奖项管理 -->
        <div class="section">
            <h2>奖项配置</h2>
            <div id="awards-editor">
                <table>
                    <thead>
                        <tr>
                            <th>奖品名称</th>
                            <th>概率(%)</th>
                            <th>库存</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="awards-table"></tbody>
                </table>
                <button onclick="addAward()">+ 新增奖项</button>
            </div>
        </div>

        <!-- 参与者管理 -->
        <div class="section">
            <h2>参与者管理</h2>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>最大次数</th>
                        <th>已用次数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
            <button onclick="addUser()">+ 新增用户</button>
        </div>
    </div>
    <script src="assets/admin.js"></script>
</body>
</html>
